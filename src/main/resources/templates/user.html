<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <style>
        table th, table td, form {
            padding: 10px 5px;
            font-family: sans-serif;
            font-size: 14px;
            border-style: solid;
            border-width: 1px;
            background-color: ivory;
        }
        #cssTable td
        {
            text-align: center;
            vertical-align: middle;
        }
        button {
            padding: 10px;
            background: white;
            color: darkgreen;
        }
    </style>
</head>
<body>
<h1>User</h1>

<table border="1" id="cssTable" th:name="id">
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="120">Name</th>
        <th th:width="120">Surname</th>
        <th th:width="50">Age</th>
        <th th:width="150">Citizenship</th>
        <th th:width="150">Username</th>
        <th th:width="60">Password</th>
        <th th:width="50">Role</th>
    </tr>
    <td th:utext="${user.userId}">UserId</td>
    <td th:utext="${user.name}">Name</td>
    <td th:utext="${user.surname}">Surname</td>
    <td th:utext="${user.age}">Age</td>
    <td th:utext="${user.citizenship}">Citizenship</td>
    <td th:utext="${user.username}">Username</td>
    <td th:utext="${user.password}">Password</td>
    <td th:each="role: ${user.getRoles()}" th:utext="${role.roleName}">role</td>

</table>

<br>
<button onclick="window.location.href = '/logout'; ">go out</button>
<!--<button onclick="window.location.href = '/';">Back to users</button>-->
</body>
</html>
