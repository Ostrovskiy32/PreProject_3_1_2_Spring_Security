<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <style>
        td {
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
            border-color: #ccc;
            color: #333;
            background-color: ivory;
        }
        .buttonEdit {
            background: white;
            color: blue;
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
        }
    </style>
</head>
<body>
<h1>Edit user</h1>
<form action="#" th:method="PATCH" th:action="@{/admin/edit}" th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="userId">UserId</label>
                <input readonly type="number" th:field="*{userId}" id="userId" placeholder="UserId">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">Enter name</label>
                <input type="text" th:field="*{name}" id="name" required/>
                <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Enter surname</label>
                <input type="text" th:field="*{surname}" id="surname"/>
                <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="age">Enter age</label>
                <input type="number" min="0" max="127" th:field="*{age}" id="age">
                <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="citizenship">Enter citizenship</label>
                <input type="text" th:field="*{citizenship}" id="citizenship" required/>
                <div style="color: red" th:if="${#fields.hasErrors('citizenship')}" th:errors="*{citizenship}">citizenship error</div>
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                <label for="username">Enter username</label>
                <input type="text" th:field="*{username}" id="username" required/>
                <p style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</p>
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                <label for="password">Enter password</label>
                <input type="text" th:field="*{password}" id="password" required/>
                <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</p>
            </td>
        </tr>
        <tr>
            <td>
                <label>Select role:
                    <input type="checkbox" name="roles"
                           th:each="role : ${role}"
                           th:value="${role.roleId}"
                           th:text="${role.roleName}"
                           th:field="*{roles}"
                    />
                </label>
                <p style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">role error</p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" class="buttonEdit" value="Edit user"/>
            </td>
        </tr>
    </table>
</form>
<form th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
